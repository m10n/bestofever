{% load i18n extra_tags %}
{% declare %}
    show_tags_in_a_cloud = settings.SHOW_TAGS_IN_A_CLOUD
{% enddeclare %}
<div id="tagSelector" class="boxC">
    <div class="bs-glyphicons">
        <ul class="bs-glyphicons-list">
            <li><span class="glyphicon glyphicon-globe"></span>
                <span class="glyphicon-class">News</span>
            </li>
            <li><span class="glyphicon glyphicon-phone"></span>
                <span class="glyphicon-class">Tech</span>
            </li>
            <li><span class="glyphicon glyphicon-heart"></span>
                <span class="glyphicon-class">Advice</span>
            </li>
            <li><span class="glyphicon glyphicon-certificate"></span>
                <span class="glyphicon-class">Ideas</span>
            </li>
            <li><span class="glyphicon glyphicon-map-marker"></span>
                <span class="glyphicon-class">SF</span>
            </li>
            <li><span class="glyphicon glyphicon-map-marker"></span>
                <span class="glyphicon-class">NYC</span>
            </li>
        </ul>
    </div>
</div>
