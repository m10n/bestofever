{% extends "base_content.html" %}


{% block full_width_banner %}{% endblock %}
{% block site_width_banner %}{% endblock %}


{% block page_center %}
<div class="row clearfix">
  <div class="pagecenter">
        <div id="leftCol" class="hidden-xs hidden-sm col-md-2 col-lg-2 col-lg-offset-1">
            {% block sidebar %}
            {% endblock%}
        </div>
        <div id="centerCol" class="col-xs-12 col-sm-12 col-md-8 col-lg-6">
            {% block content %}
            {% endblock%}
        </div>
        <div id="rightbar" class="hidden-xs hidden-sm col-md-2 col-lg-3">
            {% block rightbar %}
            {% endblock%}
        </div>
  </div>
        <div id="tail">
            {% block tail %}
            {% endblock %}
        </div>
</div>
{% endblock %}
